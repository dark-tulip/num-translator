plugins {
  id 'java'
}

group 'kz.greetgo'
version '0.0.1'

repositories {
  mavenCentral()
}

dependencies {
  ext.testNgVersion = "7.6.0"
  ext.assertjVersion = "3.23.1"

  compileOnly "org.jetbrains:annotations:23.0.0"

  testImplementation "org.testng:testng:$testNgVersion"
  implementation "org.assertj:assertj-core:$assertjVersion"
}

test.useTestNG()
